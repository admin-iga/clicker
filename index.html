<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Хамстер Комбат</title>
</head>
<body>
    <div class="container">
        <h1>Хамстер Комбат</h1>
        <button id="click-button">Кликни на Хомяка!</button>
        <p>Ваш счёт: <span id="score">0</span></p>
        <button id="open-store">Открыть магазин</button>
        <button id="save-data">Сохранить данные</button>
        <button id="load-data">Загрузить данные</button>
        <div id="store" class="hidden">
            <h2>Магазин улучшений</h2>
            <div class="store-item">
                <button id="buy-auto-clicker">Купить авто-кликера (10 очков)</button>
                <span> - Авто-кликер: увеличивает ваш счёт каждую секунду</span>
            </div>
            <div class="store-item">
                <button id="buy-multiplier">Купить множитель (50 очков)</button>
                <span> - Увеличивает количество очков за клик</span>
            </div>
            <div class="store-item">
                <button id="buy-super-click">Купить супер-клик (100 очков)</button>
                <span> - Удваивает очки за один клик</span>
            </div>
            <div class="store-item">
                <button id="buy-speed-up">Купить ускорение (150 очков)</button>
                <span> - Увеличивает скорость авто-кликера</span>
            </div>
            <div class="store-item">
                <button id="buy-bonus-time">Купить бонусное время (200 очков)</button>
                <span> - Добавляет 10 секунд к авто-кликеру</span>
            </div>
        </div>
        <div id="bonus-message" class="hidden">Бонус!</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
